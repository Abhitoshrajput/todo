<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Home</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .task-card {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .task-input {
            border-radius: 30px;
            padding: 14px 18px;
        }

        .btn-rounded {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-sm {
            padding: 6px 14px;
            border-radius: 25px;
        }

        .task-scroll {
            height: 350px;
            overflow-y: scroll;
            padding-right: 10px;
        }

        .task-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .task-scroll::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 20px;
        }
    </style>
</head>

<body>

<div class="container py-4">
    <h2 class="text-center text-white fw-bold mb-4">âœ¨ Modern Django ToDo App</h2>

    <div class="row justify-content-center">
        <div class="col-lg-10 glass-box">

            <h4 class="text-white">My Day</h4>
            <p class="text-light">{% now "jS F Y" %}</p>

            <div class="row">

                <!-- Active Tasks -->
                <div class="col-md-7">
                    <h5 class="text-white mb-3">Today's Tasks</h5>
                    <div class="task-scroll">

                        {% for task in tasks %}
                        <div class="task-card d-flex justify-content-between align-items-center">
                            <strong>{{ task.task }}</strong>

                            <div class="d-flex gap-2">
                                <a href="{% url 'mark_as_done' task.id %}" class="btn btn-success btn-sm">
                                    <i class="fa fa-check"></i>
                                </a>
                                <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>

                <!-- Completed Tasks -->
                <div class="col-md-5">
                    <h5 class="text-white mb-3">Completed Tasks</h5>
                    <div class="task-scroll">

                        {% for task in completed_tasks %}
                        <div class="task-card d-flex justify-content-between align-items-center">
                            <strong>{{ task.task }}</strong>

                            <div class="d-flex gap-2">
                                <a href="{% url 'mark_as_undone' task.id %}" class="btn btn-warning btn-sm">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>

            </div>

            <hr class="border-light">

            <!-- Add Task -->
            <form action="{% url 'addTask' %}" method="POST" class="d-flex">
                {% csrf_token %}
                <input type="text" name="task" class="form-control task-input me-2" placeholder="Add a new task...">
                <button type="submit" class="btn btn-primary btn-rounded">
                    <i class="fa fa-plus"></i> Add
                </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
