<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            width: 500px;
            margin: auto;
            margin-top: 80px;
        }

        .task-input {
            border-radius: 30px;
            padding: 14px 18px;
        }

        .btn-rounded {
            border-radius: 30px;
            padding: 12px 25px;
            font-weight: 500;
        }

        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-card strong {
            flex: 1;
        }

        .task-card .d-flex {
            flex-shrink: 0;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="glass-box">

        <h3 class="text-center text-white mb-4">✏️ Edit Task</h3>

        <form action="{% url 'edit_task' get_task.pk %}" method="POST">
            {% csrf_token %}

            <div class="d-flex gap-2">
                <input type="text" name="task" class="form-control task-input"
                       placeholder="Update your task..." value="{{ get_task.task }}">

                <button class="btn btn-primary btn-rounded">
                    <i class="fa fa-check"></i> Update
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
